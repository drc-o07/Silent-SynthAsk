<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Solver - Student</title>
    <link rel="stylesheet" href="student.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="app-container">
        <h1>Silent SynthAsk</h1>
        
        <div class="top-bar">
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search for a subject or topic...">
            </div>
            <div class="sort-box">
                <small>Sort By:</small><br>
                <select class="sort-select">
                    <option>Most Recent</option>
                </select>
            </div>
        </div>

        <div class="main-layout">
            <section class="subjects-column">
                <h2>Choose Your Subject:</h2>
                <div class="subject-grid" id="subjectGrid">
                    <div class="subject-card c-blue"><span>Science</span></div>
                    <div class="subject-card c-orange"><span>Maths</span></div>
                    <div class="subject-card c-yellow"><span>Art</span></div>
                    <div class="subject-card c-purple"><span>English</span></div>
                    <div class="subject-card c-green"><span>Biology</span></div>
                    <div class="subject-card c-gray"><span>History</span></div>
                </div>
            </section>

            <section class="feed-column">
                <h2>Class Feed</h2>
                <div class="feed-grid">
                    <p style="color:#888; text-align:center;">Loading questions...</p>
                </div>
            </section>
        </div>
    </div>

    <div id="doubtModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Ask a Question</h2>
            <textarea id="doubtText" placeholder="Type your question here..."></textarea>
            <button id="submitDoubt" class="btn" style="width:100%; background:#3b82f6; color:white; margin-top:10px;">Post to Feed</button>
        </div>
    </div>

    <script src="student.js"></script>
   
</body>
</html>
