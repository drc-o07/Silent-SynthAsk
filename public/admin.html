<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶â</text></svg>">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* Quick Dark Mode CSS for Admin Button */
        .toggle-btn { background:none; border:none; font-size:1.2rem; cursor:pointer; }
        body.dark-mode { background-color: #0f172a; color: #f1f5f9; }
        body.dark-mode .main-header { background-color: #1e293b; border-color: #334155; }
        body.dark-mode .card { background-color: #1e293b; color: white; }
        body.dark-mode h1, body.dark-mode h2 { color: white; }
        body.dark-mode textarea { background-color: #334155; color: white; border-color: #475569; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <span class="owl-icon">ü¶â</span>
            <h1>Silent SynthAsk Admin</h1>
        </div>
        
        <div class="header-right">
            <button id="darkModeToggle" class="toggle-btn" style="margin-right:15px;">üåô</button>
            <a href="index.html" style="text-decoration:none; color:#555; font-size:0.9rem;">Logout</a>
        </div>
    </header>

    <main class="dashboard-layout">
        <section class="admin-panel">
            <div class="section-header"><h2>Pending Questions</h2></div>
            <div id="adminCardsContainer"><p>Loading...</p></div>
        </section>

        <section class="feed-panel">
            <h3>Recent Activity</h3>
            <div class="feed-grid"></div>
        </section>
    </main>

    <script src="admin.js"></script>
    
    <script>
        const btn = document.getElementById('darkModeToggle');
        if(localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            btn.innerText = "‚òÄÔ∏è";
        }
        btn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
            btn.innerText = isDark ? "‚òÄÔ∏è" : "üåô";
        });
    </script>
</body>
</html>
