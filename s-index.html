<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s-style.css">
    <title>Silent SynthAsk - Ask Your Doubts</title>
</head>

<body>
    <!-- a very basic model for thr student index page of Silent SynthAsk 
     Modifications need to be done:
     add the website name or logo
     make it responsive the dimensions are cooked
     the sort by section looks odd 
     change the filler inputs accordingly
     lowk needs design change -->

    <div class="container">
        <header>
            <h1>Ask Your Doubts. Get Answers.</h1>
            <div class="search-container">
                <input type="text" placeholder="Search for doubts...">
            </div>
        </header>

        <main class="content-wrapper">
            <section class="subjects-section">
                <h2>Choose Your Subject:</h2>
                <div class="subject-grid">
                    <div class="subject-card blue"><i></i><span>Science</span></div>
                    <div class="subject-card orange"><i></i><span>Maths</span></div>
                    <div class="subject-card peach"><i></i><span>Physics</span></div>
                    <div class="subject-card purple"><i></i><span>Geography</span></div>
                    <div class="subject-card yellow"><i></i><span>English</span></div>
                    <div class="subject-card grey"><i></i><span>History</span></div>
                    <div class="subject-card green"><i>&lt;/&gt;</i><span>Coding</span></div>
                    <div class="subject-card mint"><i></i><span>Computer</span></div>
                </div>
            </section>

            <section class="feed-section">
                <div class="feed-header">
                    <h2>Class Feed</h2>
                    <select>
                        <option>Sort By: Questions Asked</option>
                    </select>
                </div>
                <div class="feed-grid">
                    <div class="feed-card dark-blue">
                        <p>How to solve for x in 2x + 5 = 12?</p>
                        <button>Reply</button>
                    </div>
                    <div class="feed-card dark-orange">
                        <p>New Posting Guidelines 2024</p>
                    </div>
                    <div class="feed-card light-green">
                        <p>What is the capital of France?</p>
                        <button>Reply</button>
                    </div>
                    <div class="feed-card solid-green">
                        <p>Today's Video Lecture on Motion</p>
                        <button>Watch</button>
                    </div>
                </div>
            </section>
        </main>
    </div>




</body>

</html>
